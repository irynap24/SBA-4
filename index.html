<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Macros Calculator</h1>
        <label for="weight">Weight(lbs):</label>
        <input type="number" id="weight" placeholder="Weight" step="0.1">
        <label for="height">Height(inches):</label>
        <input type="number" id="height" placeholder="Height" step="0.1">
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Age">
        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <label for="activity">Your Activity Level:</label>
        <select id="activity">
            <option value="sedetary">Sedetary Lifestyle</option>
            <option value="light">Workout on Occasion</option>
            <option value="moderate">Workout 2-3x a week</option>
            <option value="active">Workout 3-4x a week</option>
            <option value="very-active">Workout 4-7x a week</option>
        </select>
        <button onclick="calculateMacros()">Calculate Macros</button>
        <div class="result" id="result"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
