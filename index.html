<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Nutrition Calculator</h1>

        <div class="input-group">
            <label>Sex</label>
            <div class="btn-group">
                <button id="male" onclick="selectGender('male')">Male</button>
                <button id="female" onclick="selectGender('female')">Female</button>
            </div>
        </div>

        <div class="input-group">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Age">
        </div>



        <div class="input-group">
            <label for="height">Height (in)</label>
            <input type="number" id="height" placeholder="Height">
        </div>

        <div class="input-group">
            <label for="weight">Weight (lb)</label>
            <input type="number" id="weight" placeholder="Weight">
        </div>

        <div class="input-group">
            <label>Activity Level</label>
            <div class="btn-group activity-level">
                <button id="sedentary" onclick="selectActivity('sedentary')"><img src="./sitting-table-svgrepo-com.svg"
                        alt=""></button>
                <button id="light" onclick="selectActivity('light')"><img src="./dumbbell-svgrepo-com.svg" height="30px"
                        alt=""></button>
                <button id="moderate" onclick="selectActivity('moderate')"><img src="./dumbbells-svgrepo-com.svg"
                        alt=""></button>
                <button id="active" onclick="selectActivity('active')"><img
                        src="./healthy-exercise-strength-workout-muscular-lifting-bodybuilding-svgrepo-com.svg"
                        alt=""></button>
                <button id="very-active" onclick="selectActivity('very-active')"><img
                        src="./exercise-application-calculate-smartphone-calories-workout-health-svgrepo-com.svg"
                        alt=""></button>
            </div>
        </div>

        <button class="calculate-btn" onclick="calculateMacros()">Calculate Macros</button>

        <!-- Result section, initially hidden -->
        <div class="result" id="result" style="display: none;">
            <h2>Your Macros</h2>
            <p>Calories: <span id="calories"></span></p>
            <p>Protein: <span id="protein"></span>g</p>
            <p>Carbs: <span id="carbs"></span>g</p>
            <p>Fats: <span id="fats"></span>g</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
